<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <h1>Rock - Paper - Scissors the Game</h1>
    <!--Score and name-->
    <div class="card" style="width: 18rem;">
        <div class="card-header">
          Player 
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Name: <span id="player0Name"></span></li>
          <li class="list-group-item">Score: <span id="player0Score"></span></li>
        </ul>
      </div>
      <div class="card" style="width: 18rem;">
        <div class="card-header">
          Player 
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Name: <span id="player1Name"></span></li>
          <li class="list-group-item">Score: <span id="player1Score"></span></li>
        </ul>
      </div>
      <!--selection-->
      <form id="submitSelected">
      <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">Player 1 Options</label>
        <select class="form-select" id="inputGroupSelect0" name="inputGroupSelect0">
          <option selected>Select...</option>
          <option value="rock">Rock</option>
          <option value="paper">Paper</option>
          <option value="scissors">Scissors</option>
        </select>
      </div>
      <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">Player 2 Options</label>
        <select class="form-select" id="inputGroupSelect1" name="inputGroupSelect1">
            <option selected>Select...</option>
            <option value="rock">Rock</option>
            <option value="paper">Paper</option>
            <option value="scissors">Scissors</option>
        </select>
      </div>
      <div>
        <button id="playRound" type="submit">Play a Round</button>
      </div>
    </form>
      <!--END-->
      <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script src="Rock-Paper-Scissors.js"></script>
</body>
</html>
